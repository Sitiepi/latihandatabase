<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data siswa</title>
</head>

<body>
  <h1>Data siswa</h1>
  <!--menampilkan data siswa-->
  <p id="daftar"></p>
  <script type="module">
    import { daftarSiswa, hapusSiswa,ubahSiswa } from "./main.js"
    
    //hapus siswa
   //await hapusSiswa('2ZgDdniSEkPa8ZCYIQ9E')
   
   //ubah siswa
   await ubahSiswa('UXbxOKvJUiBfI6JcI4Zw','baba','x')
   await ubahSiswa('XxtWzJvYA3pIb8nZ1RBq','ucup','xii')
    
    //menampilkan daftar siswa
    let dataSiswa = await daftarSiswa()
    let teks = ''
    
    // loop data siswa
    dataSiswa.forEach((siswa, index) => {
      teks += (index + 1) + '.Nama : ' + siswa.nama +
        ',kelas:' + siswa.kelas +
        ',ID:' + siswa.id + '<br>';
      
    })
    
    document.getElementById('daftar').innerHTML = teks
  </script>
</body>

</html>
